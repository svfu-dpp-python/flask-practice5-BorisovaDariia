{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
{{ post.text|safe }}
<hr>
<h3>Комментарии</h3>
{% for c in post.comments %}
<p>{{ c.text }}</p>
{% endfor %}
<hr>
<h3>Введите ваш комментарий</h3>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.text.label }}</p>
    <p>{{ form.text }}</p>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
